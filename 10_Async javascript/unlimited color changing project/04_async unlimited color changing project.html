<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #212121; color: #fff">

    <h1>Start should change the Background color every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script src="script.js"></script>
  </body>
  <script>
    //generate a random color
    const randomColor = function(){
      const hex = "123456789ABCDEF"
      let color = '#'
      for(let i = 0; i < 6; i++){
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    }


    // const startChangingColor = document.querySelector("#start").addEventListener('click', function(){
    //   setInterval(document.body.style.backgroundColor = randomColor(), 1000);
    // })


    // const stopChangingColor =  document.querySelector("#stop").addEventListener('click', function(){

    // })


    let intervalId;
    const startChangingColor = function(){
      if(!intervalId){
        intervalId = setInterval(changeBgColor, 100);
      }

      function changeBgColor(){
      document.body.style.backgroundColor = randomColor();
    }
    };

    
    
    const stopChangingColor = function(){
      clearInterval(intervalId);
      intervalId = null;
    }


    document.querySelector("#start").addEventListener('click', startChangingColor)


    document.querySelector("#stop").addEventListener('click', stopChangingColor);
    
    
  </script>
</html>
