<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events</title>
</head>

<body style="background-color: #414141; color: aliceblue;" >
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop"
                    src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt="photoshop"></li>
            <li><img width="200px" id="japan"
                    src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="river"
                    src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="owl"
                    src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="prayer"
                    src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
    <script>
        // document.getElementById('owl').onclick = function(){
        //     alert('Owl clicked');
        // }

        //attachEvent()
        //jQuery = on
        //best approach>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
        // document.getElementById('owl').addEventListener('click', function(e){
        //     alert('Owl clicked');
        //     console.log(e);
        // })

        //to study [ console.log(e) garera console maa details herni]:
        //type, timestamp, defaultPrevented, 
        //target, srcElement, toElement, currentTarget
        // clientx. clienty, offset, screenX, screenY
        //altkey, ctrlkey, shift, keyCode









        //:::::::::::::::::::::::::::Event Propagation::::::::::::::::::::::::::::::::
        //Event bubbling and event capturing....
        //>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>..

        //bubbling:::::::::::::::::::::::::::::::::::::::::::::::::::
        //[bubbling means tracking inside to outside] bubble tala bata mathi janxa
        //matlab ki first owl clicked vayo aani tesko mathi yaa parent images click vayo.
        document.getElementById('images').addEventListener('click', function(){
            console.log("Clicked inside the ul");
        },false) // false is default, so dont need to write it.

        document.getElementById('owl').addEventListener('click', function(e){
            console.log('Owl clicked');
        },false)

        //:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
        //capturing:::::::::::::::::::::::::::::::::::::::::::::::::
        //[yesle chai outside to inside track garxa]
        //jastai ki bubbling maa first owl maa
        //click garda owl clicked aayo aani clicked inside ul aayo...
        // tara capturing maa chai first click inside ul first maa aauxa 
        //aani tes paxi owl clicked aauxa.

        document.getElementById('images').addEventListener('click', function(){
            console.log("Clicked inside the ul");
        }, true) // true chai lekhna parxa

        document.getElementById('owl').addEventListener('click', function(e){
            console.log('Owl clicked');
        },true)

        //to prevent event propagation::::::::::::::::::::::::::::::::::;
        //:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
        document.getElementById('images').addEventListener('click', function(){
            console.log("Clicked inside the ul");
        }, true) // true chai lekhna parxa

        document.getElementById('owl').addEventListener('click', function(e){
            console.log('Owl clicked');
            //this prevent event propagation.
            e.stopPropagation();
        },true)


        document.getElementById('google').addEventListener('click', function(e){
            e.preventDefault();
            e.stopPropagation();
            console.log('google clicked');
        })


        // when i click on image, it should disappear

        document.querySelector('#images').addEventListener('click', function(e){
            console.log(e);
            console.log(e.target);//<img width="200px" id="photoshop"
                   // src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    //alt="photoshop">
            console.log(e.target.parentNode);//<li>...</li>

            if(e.target.tagName === 'IMG'){
                console.log(`id is :: ${e.target.id}`);
                let removeIt = e.target.parentNode
            // removeIt.remove();
            //OR...........
            removeIt.parentNode.removeChild(removeIt);
            }

        })
    </script>
</html>
